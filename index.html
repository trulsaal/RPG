<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/rpg.css" />
    <title>RPG</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP:<strong><span id="xpText">0</span></strong></span
        >
        <span class="stat">Health:<strong><span id="healthText">100</span></strong></span
        >
        <span class="stat">Gold:<strong><span id="goldText">50</span></strong></span
        >
      <div id="controls">
        <button id="button1" onclick="">Go to store</button>
        <button id="button2" onclick="">Go to cave</button>
        <button id="button3" onclick="">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterNameText"></span></strong> </span>
        <span class="stat">Monster health: <strong><span id="monsterhealthText"></span></strong> </span>
      </div>
      <div id="text">After four long months on the road, you come a cross a small city. You meet an old man that tells you about a dragon. You must defeat the dragon that is terrorizing the city by the cave. Rumor has it that the cave may contain more horrors.</div>
    </div>
    <script src="scripts/rpg.js"></script>
  </body>
</html>
